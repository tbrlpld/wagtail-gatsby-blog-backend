{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
  <h1>{{ page.title }}</h1>
  Blog posts with tag: {{ request.GET.tag }}

  <ul>
  {% for post in blogposts %}
    <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock content %}
